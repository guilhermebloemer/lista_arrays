<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const n1 = Number(prompt(`Insira um número:`));
    const n2 = Number(prompt(`Insira outro número:`));

    const crescente = [];

    //PROCESSAMENTO

    if  (n1 < n2) {
        crescente.push(n1);
        crescente.push(n2);
    }
    else if (n2 < n1) {
        crescente.push(n2);
        crescente.push(n1);
    }
    else {
        crescente.push(n1);
        crescente.push(n2);
    }

    const resultado = crescente.join(" - ");
    alert(resultado);
    //SAÍDA

</script>
