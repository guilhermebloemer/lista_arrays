<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA

    const f1 = prompt(`Informe uma fruta:`);
    const f2 = prompt(`Informe outra fruta:`);
    const f3 = prompt(`Informe outra fruta:`);
    
    const b1 = prompt(`Informe uma bebida:`);
    const b2 = prompt(`Informe outra bebida:`);
    const b3 = prompt(`Informe outra bebida:`);

    const listaf = [f1, f2, f3];
    const listab = [b1, b2, b3];

    const arrayfinal = listaf.concat(listab)


    //PROCESSAMENTO

    alert(`As frutas a serem compradas são: ${listaf}`)
    alert(`As bebidas a serem compradas são: ${listab}`)
    alert(`A lista completa de compras é: ${arrayfinal}`)

    //SAÍDA

</script>
